<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
  <title>Wieesion</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Bangers&family=Poppins:wght@400;600;800&display=swap');

    :root {
      --spider-red: #e63946;
      --spider-blue: #06d6a0;
      --spider-black: #1a1a1a;
      --spider-white: #f1f1f1;
      --spider-yellow: #ffd166;
      --spider-gray: #2d2d2d;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: transparent;
      color: var(--spider-white);
      overflow: hidden;
      user-select: none;
      display: flex;
      flex-direction: column;
      height: 100vh;
      padding: 0;
    }

    .main-card {
      width: 100%;
      height: 100%;
      background-color: rgba(13, 13, 13, 0.85);
      background-image: radial-gradient(rgba(6, 214, 160, 0.3) 1px, transparent 1px);
      background-size: 20px 20px;
      border-radius: 16px;
      border: 2px solid var(--spider-gray);
      box-shadow: 6px 6px 0px rgba(230, 57, 70, 0.6);
      overflow: hidden;
      position: relative;
      display: flex;
      flex-direction: column;
      backdrop-filter: blur(12px);
    }

    .header {
      padding: 16px 20px;
      background: rgba(13, 13, 13, 0.6);
      border-bottom: 2px solid rgba(230, 57, 70, 0.5);
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: move;
      -webkit-app-region: drag;
      z-index: 10;
      backdrop-filter: blur(10px);
    }

    .status-indicator {
      display: flex;
      align-items: center;
      gap: 8px;
      font-family: 'Bangers', cursive;
      font-size: 18px;
      color: var(--spider-white);
      letter-spacing: 1px;
      text-shadow: 2px 2px 0px var(--spider-red), -1px -1px 0px var(--spider-blue);
    }

    .status-dot {
      width: 10px;
      height: 10px;
      background: var(--spider-blue);
      border: 2px solid var(--spider-gray);
      border-radius: 50%;
      box-shadow: 0 0 8px rgba(6, 214, 160, 0.5);
    }

    .window-controls {
      display: flex;
      gap: 8px;
      -webkit-app-region: no-drag;
    }

    .window-btn {
      width: 28px;
      height: 28px;
      border: 2px solid var(--spider-gray);
      background: rgba(241, 241, 241, 0.9);
      color: var(--spider-black);
      cursor: pointer;
      font-weight: 800;
      font-size: 18px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 2px 2px 0px rgba(26, 26, 26, 0.6);
      transition: transform 0.1s;
    }

    .window-btn:hover {
      transform: translate(-1px, -1px);
      box-shadow: 3px 3px 0px rgba(26, 26, 26, 0.8);
      background: rgba(255, 209, 102, 0.9);
    }

    .window-btn:active {
      transform: translate(1px, 1px);
      box-shadow: 1px 1px 0px var(--spider-black);
    }

    .content {
      padding: 20px;
      flex: 1;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      background: rgba(18, 18, 18, 0.6);
      backdrop-filter: blur(5px);
    }

    .message-box {
      background: rgba(241, 241, 241, 0.7);
      border: 2px solid var(--spider-gray);
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 16px;
      font-size: 14px;
      line-height: 1.5;
      color: #2d2d2d;
      flex: 1;
      min-height: 100px;
      overflow-y: auto;
      box-shadow: 3px 3px 0px rgba(26, 26, 26, 0.4);
      font-weight: 500;
      backdrop-filter: blur(5px);
    }

    .input-box {
      background: rgba(26, 26, 26, 0.9);
      border: 2px solid rgba(241, 241, 241, 0.5);
      border-radius: 12px;
      padding: 12px 16px;
      margin-bottom: 16px;
      font-size: 14px;
      color: var(--spider-blue);
      font-family: 'Courier New', monospace;
      font-weight: bold;
      box-shadow: 3px 3px 0px rgba(230, 57, 70, 0.5);
      outline: none;
    }

    .input-box:focus {
      border-color: rgba(255, 209, 102, 0.8);
      box-shadow: 3px 3px 0px rgba(255, 209, 102, 0.6);
    }

    .button-group {
      display: flex;
      gap: 12px;
    }

    .btn {
      flex: 1;
      padding: 12px 20px;
      border: 3px solid var(--spider-black);
      border-radius: 50px;
      font-family: 'Bangers', cursive;
      font-size: 18px;
      letter-spacing: 1px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      transition: all 0.1s;
      box-shadow: 4px 4px 0px var(--spider-black);
      text-transform: uppercase;
    }

    .btn:active {
      transform: translate(2px, 2px);
      box-shadow: 1px 1px 0px rgba(26, 26, 26, 0.5);
    }

    .btn-primary {
      background: linear-gradient(90deg, rgba(230, 57, 70, 0.9), rgba(255, 107, 53, 0.9));
      color: var(--spider-white);
    }

    .btn-primary:hover {
      background: linear-gradient(90deg, rgba(255, 72, 87, 0.95), rgba(255, 130, 67, 0.95));
      transform: translate(-2px, -2px);
      box-shadow: 5px 5px 0px rgba(26, 26, 26, 0.6);
    }

    .btn-secondary {
      background: linear-gradient(90deg, rgba(6, 214, 160, 0.85), rgba(0, 136, 255, 0.85));
      color: #1a1a1a;
    }

    .btn-secondary:hover {
      background: linear-gradient(90deg, rgba(34, 255, 200, 0.9), rgba(34, 170, 255, 0.9));
      transform: translate(-2px, -2px);
      box-shadow: 5px 5px 0px rgba(26, 26, 26, 0.6);
    }

    .mode-selector {
      display: flex;
      gap: 8px;
      margin-bottom: 12px;
      -webkit-app-region: no-drag;
    }

    .mode-btn {
      background: rgba(241, 241, 241, 0.8);
      border: 2px solid var(--spider-gray);
      color: #2d2d2d;
      cursor: pointer;
      padding: 6px 10px;
      border-radius: 8px;
      font-size: 16px;
      box-shadow: 2px 2px 0px rgba(26, 26, 26, 0.4);
      transition: all 0.1s;
    }

    .mode-btn.active {
      background: rgba(255, 209, 102, 0.9);
      transform: translate(-1px, -1px);
      box-shadow: 3px 3px 0px rgba(26, 26, 26, 0.5);
    }

    .document-mode {
      display: none;
      background: var(--spider-white);
      border: 3px solid var(--spider-black);
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 16px;
      box-shadow: 4px 4px 0px var(--spider-black);
      color: var(--spider-black);
    }

    .document-mode.active {
      display: block;
    }

    .doc-section {
      margin-bottom: 16px;
    }

    .doc-section.collapsed .doc-content,
    .doc-section.collapsed .doc-keypoints {
      display: none;
    }

    .doc-section-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: pointer;
      padding: 8px 0;
      border-bottom: 2px dashed var(--spider-black);
      margin-bottom: 12px;
    }

    .doc-header {
      font-family: 'Bangers', cursive;
      font-size: 16px;
      color: var(--spider-red);
      text-transform: uppercase;
    }

    .doc-content {
      font-size: 14px;
      line-height: 1.5;
      margin-bottom: 12px;
    }

    .doc-keypoints {
      list-style: none;
      padding: 0;
      margin: 0 0 16px 0;
    }

    .doc-keypoints li {
      padding-left: 20px;
      position: relative;
      margin-bottom: 6px;
      font-size: 13px;
    }

    .doc-keypoints li:before {
      content: '‚òÖ';
      position: absolute;
      left: 0;
      color: var(--spider-red);
      font-size: 14px;
    }

    .doc-input {
      width: 100%;
      background: #eee;
      border: 2px solid var(--spider-black);
      border-radius: 8px;
      padding: 10px;
      margin-bottom: 10px;
      font-family: 'Poppins', sans-serif;
      font-size: 14px;
      outline: none;
    }

    .doc-input:focus {
      border-color: var(--spider-red);
      box-shadow: 0 0 0 2px rgba(255, 0, 64, 0.2);
    }

    .doc-answer-section {
      background: #fff9e6;
      border: 2px dashed var(--spider-red);
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 12px;
      display: none;
    }

    .doc-answer-section.active {
      display: block;
    }

    .doc-answer-text {
      font-size: 14px;
      line-height: 1.6;
    }



    ::-webkit-scrollbar {
      width: 10px;
    }

    ::-webkit-scrollbar-track {
      background: var(--spider-black);
      border-left: 2px solid var(--spider-white);
    }

    ::-webkit-scrollbar-thumb {
      background: var(--spider-red);
      border: 2px solid var(--spider-black);
      border-radius: 10px;
    }

    .resizer {
      position: absolute;
      z-index: 100;
    }

    .resizer-n {
      top: 0;
      left: 0;
      right: 0;
      height: 5px;
      cursor: ns-resize;
    }

    .resizer-s {
      bottom: 0;
      left: 0;
      right: 0;
      height: 5px;
      cursor: ns-resize;
    }

    .resizer-e {
      top: 0;
      bottom: 0;
      right: 0;
      width: 5px;
      cursor: ew-resize;
    }

    .resizer-w {
      top: 0;
      bottom: 0;
      left: 0;
      width: 5px;
      cursor: ew-resize;
    }

    .resizer-ne {
      top: 0;
      right: 0;
      width: 10px;
      height: 10px;
      cursor: nesw-resize;
      z-index: 101;
    }

    .resizer-nw {
      top: 0;
      left: 0;
      width: 10px;
      height: 10px;
      cursor: nwse-resize;
      z-index: 101;
    }

    .resizer-se {
      bottom: 0;
      right: 0;
      width: 10px;
      height: 10px;
      cursor: nwse-resize;
      z-index: 101;
    }

    .resizer-sw {
      bottom: 0;
      left: 0;
      width: 10px;
      height: 10px;
      cursor: nesw-resize;
      z-index: 101;
    }

    .hidden {
      display: none !important;
    }

    .error-box {
      background: var(--spider-black);
      border: 2px solid var(--spider-red);
      color: var(--spider-red);
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 10px;
      display: none;
      font-family: 'Bangers', cursive;
      font-size: 14px;
    }

    .error-box.active {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .recording-indicator {
      display: none;
      color: var(--spider-red);
      font-family: 'Bangers', cursive;
      font-size: 20px;
      gap: 10px;
      margin-bottom: 10px;
      align-items: center;
      justify-content: center;
      padding: 10px;
      background: rgba(255, 0, 64, 0.1);
      border: 2px solid var(--spider-red);
      border-radius: 8px;
    }

    .recording-indicator.active {
      display: flex;
    }

    .recording-dot {
      width: 12px;
      height: 12px;
      background: var(--spider-red);
      border-radius: 50%;
      animation: pulse 1s infinite;
      box-shadow: 0 0 10px var(--spider-red);
    }

    @keyframes pulse {

      0%,
      100% {
        transform: scale(1);
        opacity: 1;
      }

      50% {
        transform: scale(1.3);
        opacity: 0.7;
      }
    }

    /* Markdown content styling */
    .markdown-content p {
      margin-bottom: 0.75em;
      line-height: 1.6;
    }

    .markdown-content code {
      background: rgba(0, 0, 0, 0.1);
      padding: 2px 4px;
      border-radius: 3px;
      font-family: 'Courier New', monospace;
      font-size: 0.9em;
    }

    .markdown-content pre {
      background: #f5f5f5;
      padding: 12px;
      border-radius: 6px;
      overflow-x: auto;
      margin: 8px 0;
      border: 2px solid var(--spider-black);
    }

    .markdown-content pre code {
      background: none;
      padding: 0;
    }

    .markdown-content ul,
    .markdown-content ol {
      padding-left: 1.5em;
      margin-bottom: 0.75em;
    }

    .markdown-content h1,
    .markdown-content h2,
    .markdown-content h3 {
      font-weight: 700;
      margin-top: 1em;
      margin-bottom: 0.5em;
      color: var(--spider-red);
      font-family: 'Bangers', cursive;
    }
  </style>
</head>

<body>
  <div class="main-card">
    <!-- Resize Handles -->
    <div class="resizer resizer-n" data-direction="n"></div>
    <div class="resizer resizer-s" data-direction="s"></div>
    <div class="resizer resizer-e" data-direction="e"></div>
    <div class="resizer resizer-w" data-direction="w"></div>
    <div class="resizer resizer-ne" data-direction="ne"></div>
    <div class="resizer resizer-nw" data-direction="nw"></div>
    <div class="resizer resizer-se" data-direction="se"></div>
    <div class="resizer resizer-sw" data-direction="sw"></div>

    <!-- Header -->
    <div class="header">
      <div class="status-indicator">
        <div id="status-dot" class="status-dot"></div>
        <span id="status-text">Ready</span>
      </div>
      <div class="window-controls">
        <button id="minimize-btn" class="window-btn">_</button>
        <button id="close-btn" class="window-btn">√ó</button>
      </div>
    </div>

    <!-- Content -->
    <div class="content">

      <!-- Mode Selector -->
      <div class="mode-selector">
        <button class="mode-btn active" id="mode-general" data-mode="general" title="General Mode">
          <span class="material-icons-round">chat_bubble</span>
        </button>
        <button class="mode-btn" id="mode-code" data-mode="coding" title="Code Mode">
          <span class="material-icons-round">code</span>
        </button>
        <button class="mode-btn" id="mode-document" data-mode="document" title="Document Mode">
          <span class="material-icons-round">description</span>
        </button>
      </div>

      <!-- Message Box -->
      <div id="message-box" class="message-box">
        üëã <strong>BAM!</strong> I'm Wieesion. Ask me anything or show me your screen!
      </div>



      <!-- Document Mode UI -->
      <div id="document-mode" class="document-mode">
        <div id="doc-info-section">
          <div class="doc-section-header" id="doc-info-toggle">
            <div class="doc-header" id="doc-filename">Document.pdf</div>
            <span class="material-icons-round doc-toggle">expand_less</span>
          </div>

          <div class="doc-content" id="doc-summary">Loading summary...</div>
          <ul class="doc-keypoints" id="doc-keypoints"></ul>
        </div>

        <div id="doc-answer-section" class="doc-answer-section">
          <div class="doc-header">Answer</div>
          <div class="doc-answer-text" id="doc-answer-text"></div>
        </div>

        <input type="text" id="doc-question-input" class="doc-input" placeholder="Ask about this document...">
        <div style="display: flex; justify-content: flex-end; gap: 8px; margin-top: 8px;">
          <button id="doc-close-btn" class="btn btn-secondary"
            style="padding: 8px 16px; font-size: 14px; flex: 0;">Close</button>
          <button id="doc-ask-btn" class="btn btn-primary"
            style="padding: 8px 16px; font-size: 14px; flex: 0;">Ask</button>
        </div>
      </div>

      <!-- Input Box -->
      <div id="input-box" class="input-box" contenteditable="true" spellcheck="false">
        Type your question here...
      </div>

      <!-- Error Box -->
      <div id="error-box" class="error-box">
        <span class="material-icons-round" style="font-size: 16px;">error_outline</span>
        <span id="error-text">Error message</span>
      </div>

      <!-- Recording Indicator -->
      <div id="recording-indicator" class="recording-indicator">
        <div class="recording-dot"></div>
        <span>LISTENING...</span>
      </div>

      <!-- Button Group -->
      <div class="button-group">
        <button id="main-btn" class="btn btn-primary">
          <span class="material-icons-round" id="btn-icon">mic</span>
          <span id="btn-text">Speak</span>
        </button>
        <button id="screen-btn" class="btn btn-secondary">
          <span class="material-icons-round">visibility</span>
          <span>Screen</span>
        </button>
        <button id="end-btn" class="btn btn-secondary" style="max-width: 50px; padding: 12px 10px;">
          <span class="material-icons-round">stop</span>
        </button>
      </div>
    </div>
  </div>

  <!-- Load Socket.IO from CDN -->
  <script src="https://cdn.socket.io/4.7.4/socket.io.min.js"></script>
  <script>
    let isListening = false;
    let mediaRecorder = null;
    let audioChunks = [];
    let socket = null;

    // State
    let currentMode = 'general';

    // UI Elements
    const statusText = document.getElementById('status-text');
    const recordingIndicator = document.getElementById('recording-indicator');
    const inputBox = document.getElementById('input-box');
    const messageBox = document.getElementById('message-box');
    const errorBox = document.getElementById('error-box');
    const errorText = document.getElementById('error-text');
    const mainBtn = document.getElementById('main-btn');
    const btnText = document.getElementById('btn-text');
    const endBtn = document.getElementById('end-btn');
    const minimizeBtn = document.getElementById('minimize-btn');
    const closeBtn = document.getElementById('close-btn');

    // Document mode UI elements
    const screenBtn = document.getElementById('screen-btn');
    const documentMode = document.getElementById('document-mode');
    const docFilename = document.getElementById('doc-filename');
    const docSummary = document.getElementById('doc-summary');
    const docKeypoints = document.getElementById('doc-keypoints');
    const docQuestionInput = document.getElementById('doc-question-input');
    const docAskBtn = document.getElementById('doc-ask-btn');
    const docCloseBtn = document.getElementById('doc-close-btn');
    const docAnswerSection = document.getElementById('doc-answer-section');
    const docAnswerText = document.getElementById('doc-answer-text');
    const docInfoSection = document.getElementById('doc-info-section');
    const docInfoToggle = document.getElementById('doc-info-toggle');

    // Document state
    let currentDocument = null;


    // Initialize
    document.addEventListener('DOMContentLoaded', () => {
      console.log('üé§ Overlay loaded - Using OpenAI Whisper');
      connectToBackend();
      setupEventListeners();
    });

    // Connect to backend
    function connectToBackend() {
      socket = io('http://localhost:3000', {
        auth: { token: 'desktop-app-token' }
      });

      socket.on('connect', () => {
        console.log('‚úÖ Connected to backend');
      });

      socket.on('answer_final', (data) => {
        console.log('üí° Answer received:', data);
        const answer = data.answer || data.data?.answer;
        if (answer) {
          // Parse Markdown
          messageBox.innerHTML = marked.parse(answer);
          messageBox.classList.add('markdown-content');
          statusText.textContent = 'Ready';
        }
      });

      socket.on('transcript_final', (data) => {
        console.log('üìù Transcript received:', data);
        if (data.text) {
          inputBox.textContent = data.text;
        }
      });

      socket.on('error', (data) => {
        console.error('‚ùå Backend error:', data);
        showError(data.message || 'Unknown error');
      });

      // Document mode listeners
      socket.on('file:summary', (data) => {
        console.log('üìÑ Document summary received:', data);
        currentDocument = data;
        showDocumentSummary(data);
      });

      socket.on('file:ready', (data) => {
        console.log('‚úÖ Document ready:', data);
        statusText.textContent = 'Ready';
      });

      socket.on('file:answer', (data) => {
        console.log('üí¨ Document answer:', data);
        docAnswerText.innerHTML = marked.parse(data.answer);
        docAnswerText.classList.add('markdown-content');
        docAnswerSection.classList.add('active');
        docInfoSection.classList.add('collapsed');
        statusText.textContent = 'Ready';
      });

      socket.on('file:error', (data) => {
        console.error('‚ùå File error:', data);
        showError(data.message);
        statusText.textContent = 'Ready';
      });
    }

    // Setup event listeners
    function setupEventListeners() {
      mainBtn.addEventListener('click', () => {
        if (isListening) {
          stopListening();
        } else {
          startListening();
        }
      });

      endBtn.addEventListener('click', () => {
        if (isListening) stopListening();
        statusText.textContent = 'Ready';
        inputBox.textContent = 'Type your question here...';
        messageBox.innerHTML = 'üëã <strong>BAM!</strong> I\'m Wieesion. Ask me anything or show me your screen!';
      });

      minimizeBtn.addEventListener('click', () => {
        window.electron.minimizeWindow();
      });

      closeBtn.addEventListener('click', () => {
        window.electron.closeWindow();
      });

      // Screenshot state
      let pendingScreenshot = null;

      // Screen Query Button
      screenBtn.addEventListener('click', async () => {
        console.log('üëÅÔ∏è Screen query button clicked');

        try {
          const screenshot = await window.electron.getLatestScreenshot();
          if (!screenshot) {
            showError('No screen capture available');
            return;
          }

          pendingScreenshot = screenshot;

          // Create or update preview element
          let preview = document.getElementById('screenshot-preview');
          if (!preview) {
            preview = document.createElement('div');
            preview.id = 'screenshot-preview';
            preview.style.cssText = 'margin: 10px 0; padding: 8px; border: 3px solid var(--spider-yellow); border-radius: 8px; background: rgba(250, 204, 21, 0.1); display: flex; align-items: center; gap: 10px; box-shadow: 2px 2px 0px var(--spider-black);';

            const img = document.createElement('img');
            img.id = 'screenshot-thumb';
            img.style.cssText = 'height: 50px; width: auto; border-radius: 4px; border: 2px solid var(--spider-black);';
            preview.appendChild(img);

            const text = document.createElement('span');
            text.textContent = 'üì∏ Screenshot attached! Type your question...';
            text.style.cssText = 'font-size: 13px; font-weight: 600; color: var(--spider-red); font-family: "Bangers", cursive;';
            preview.appendChild(text);

            const close = document.createElement('span');
            close.textContent = '√ó';
            close.style.cssText = 'margin-left: auto; cursor: pointer; font-size: 24px; padding: 0 8px; color: var(--spider-red); font-weight: bold;';
            close.onclick = () => {
              pendingScreenshot = null;
              preview.style.display = 'none';
              statusText.textContent = 'Ready';
            };
            preview.appendChild(close);

            inputBox.parentNode.insertBefore(preview, inputBox);
          }

          document.getElementById('screenshot-thumb').src = screenshot;
          preview.style.display = 'flex';

          statusText.textContent = 'Visual Query Mode';
          inputBox.textContent = '';
          inputBox.focus();

        } catch (err) {
          console.error('Failed to get screenshot:', err);
          showError('Failed to capture screen');
        }
      });

      // Handle Input Box Enter Key
      inputBox.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' && !e.shiftKey) {
          e.preventDefault();
          const text = inputBox.textContent.trim();

          if (!text) return;

          if (pendingScreenshot) {
            console.log('üì§ Sending visual query:', text);
            socket.emit('visual_query', {
              text: text,
              image: pendingScreenshot
            });

            pendingScreenshot = null;
            const preview = document.getElementById('screenshot-preview');
            if (preview) preview.style.display = 'none';
            statusText.textContent = 'Analyzing screen...';
          } else {
            socket.emit('visual_query', {
              text: text,
              image: null
            });
            statusText.textContent = 'Processing...';
          }

          inputBox.textContent = '';
        }
      });



      docAskBtn.addEventListener('click', () => {
        const question = docQuestionInput.value.trim();
        if (question && socket) {
          socket.emit('file:ask', { question });
          statusText.textContent = 'Processing...';
          docQuestionInput.value = '';
        }
      });

      docQuestionInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
          docAskBtn.click();
        }
      });

      docCloseBtn.addEventListener('click', () => {
        documentMode.classList.remove('active');
        inputBox.style.display = 'block';
        messageBox.style.display = 'block';
        docAnswerSection.classList.remove('active');
        docInfoSection.classList.remove('collapsed');
        currentDocument = null;
      });

      docInfoToggle.addEventListener('click', () => {
        docInfoSection.classList.toggle('collapsed');
      });

      setupResizeHandles();
      setupModeSwitching();
    }

    // Mode Switching Logic
    function setupModeSwitching() {
      const modeButtons = document.querySelectorAll('.mode-btn');

      modeButtons.forEach(btn => {
        btn.addEventListener('click', () => {
          const mode = btn.dataset.mode;

          // Optimistic update
          currentMode = mode;
          updateModeButtons(mode);
          statusText.textContent = `Mode: ${mode.charAt(0).toUpperCase() + mode.slice(1)}`;

          if (socket) {
            socket.emit('mode:switch', { mode: mode });
          }
        });
      });

      socket.on('mode:switched', (data) => {
        if (currentMode !== data.mode) {
          currentMode = data.mode;
          updateModeButtons(data.mode);
          statusText.textContent = `Mode: ${data.mode}`;
        }
      });
    }

    function updateModeButtons(activeMode) {
      document.querySelectorAll('.mode-btn').forEach(btn => {
        if (btn.dataset.mode === activeMode) btn.classList.add('active');
        else btn.classList.remove('active');
      });
    }

    // 8-Directional Resize Logic
    function setupResizeHandles() {
      const resizers = document.querySelectorAll('.resizer');
      let isResizing = false;
      let startX, startY, startWidth, startHeight, startLeft, startTop;
      let currentDirection = '';

      resizers.forEach(resizer => {
        resizer.addEventListener('mousedown', async (e) => {
          isResizing = true;
          currentDirection = resizer.dataset.direction;
          startX = e.screenX;
          startY = e.screenY;

          const bounds = await window.electron.getWindowBounds();
          startWidth = bounds.width;
          startHeight = bounds.height;
          startLeft = bounds.x;
          startTop = bounds.y;

          document.addEventListener('mousemove', handleMouseMove);
          document.addEventListener('mouseup', stopResize);
        });
      });

      function handleMouseMove(e) {
        if (!isResizing) return;

        const deltaX = e.screenX - startX;
        const deltaY = e.screenY - startY;

        let newWidth = startWidth;
        let newHeight = startHeight;
        let newX = startLeft;
        let newY = startTop;

        if (currentDirection.includes('e')) {
          newWidth = startWidth + deltaX;
        }
        if (currentDirection.includes('s')) {
          newHeight = startHeight + deltaY;
        }
        if (currentDirection.includes('w')) {
          newWidth = startWidth - deltaX;
          newX = startLeft + deltaX;
        }
        if (currentDirection.includes('n')) {
          newHeight = startHeight - deltaY;
          newY = startTop + deltaY;
        }

        if (newWidth >= 200 && newHeight >= 200) {
          window.electron.resizeWindow({ x: newX, y: newY, width: newWidth, height: newHeight });
        }
      }

      function stopResize() {
        isResizing = false;
        document.removeEventListener('mousemove', handleMouseMove);
        document.removeEventListener('mouseup', stopResize);
      }
    }

    async function startListening() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        mediaRecorder = new MediaRecorder(stream);
        audioChunks = [];

        mediaRecorder.ondataavailable = (event) => {
          if (event.data.size > 0) audioChunks.push(event.data);
        };

        mediaRecorder.onstop = () => {
          const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
          sendAudio(audioBlob);
          stream.getTracks().forEach(track => track.stop());
        };

        mediaRecorder.start();
        isListening = true;
        statusText.textContent = 'Listening...';
        btnText.textContent = 'Stop';
        recordingIndicator.classList.add('active');
        console.log('üé§ Recording started');

      } catch (error) {
        console.error('‚ùå Microphone error:', error);
        showError('Could not access microphone');
      }
    }

    function stopListening() {
      if (mediaRecorder && isListening) {
        mediaRecorder.stop();
        isListening = false;
        statusText.textContent = 'Transcribing...';
        btnText.textContent = 'Speak';
        recordingIndicator.classList.remove('active');
      }
    }

    function sendAudio(blob) {
      const reader = new FileReader();
      reader.readAsDataURL(blob);
      reader.onloadend = async () => {
        const base64Audio = reader.result.split(',')[1];
        console.log('üì§ Sending audio to OpenAI Whisper...');

        // Do NOT attach screenshot for voice queries
        // Screenshots are only used when Screen button is explicitly clicked
        socket.emit('audio_file', {
          audio: base64Audio,
          format: 'webm',
          image: null
        });
      };
    }

    function showError(message) {
      errorText.textContent = message;
      errorBox.classList.add('active');
      setTimeout(() => errorBox.classList.remove('active'), 5000);
    }



    function showDocumentSummary(data) {
      docFilename.textContent = data.fileName;
      docSummary.textContent = data.summary;

      docKeypoints.innerHTML = '';
      if (data.keyPoints && data.keyPoints.length > 0) {
        data.keyPoints.forEach(point => {
          const li = document.createElement('li');
          li.textContent = point;
          docKeypoints.appendChild(li);
        });
      }

      documentMode.classList.add('active');
      inputBox.style.display = 'none';
      messageBox.style.display = 'none';

      statusText.textContent = 'Ready';
    }

    console.log('‚úÖ Overlay ready - Spider-Verse Mode Activated! üï∑Ô∏è');
  </script>
