<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSP disabled for testing - Web Speech API needs unrestricted network access -->
  <title>InterviewBuddy</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #fff;
      overflow: hidden;
      user-select: none;
    }
    
    .container {
      width: 100%;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    .header {
      padding: 12px 16px;
      background: rgba(0, 0, 0, 0.3);
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: move;
      -webkit-app-region: drag;
    }
    
    .title {
      font-size: 16px;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .controls {
      display: flex;
      gap: 8px;
      -webkit-app-region: no-drag;
    }
    
    .btn-icon {
      width: 32px;
      height: 32px;
      border: none;
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.2s;
    }
    
    .btn-icon:hover {
      background: rgba(255, 255, 255, 0.3);
    }
    
    .content {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }
    
    .status-card {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border-radius: 12px;
      padding: 24px;
      text-align: center;
      margin-bottom: 16px;
    }
    
    .status-icon {
      font-size: 64px;
      margin-bottom: 16px;
    }
    
    .status-text {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 8px;
    }
    
    .status-hint {
      font-size: 14px;
      opacity: 0.8;
    }
    
    .btn-primary {
      width: 100%;
      padding: 16px;
      background: #fff;
      color: #667eea;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      margin-bottom: 12px;
    }
    
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }
    
    .btn-primary:active {
      transform: translateY(0);
    }
    
    .btn-stop {
      background: #ef4444;
      color: #fff;
    }
    
    .recording-indicator {
      display: none;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 12px;
      background: rgba(239, 68, 68, 0.2);
      border-radius: 8px;
      margin-bottom: 16px;
    }
    
    .recording-indicator.active {
      display: flex;
    }
    
    .recording-dot {
      width: 12px;
      height: 12px;
      background: #ef4444;
      border-radius: 50%;
      animation: pulse 1.5s ease-in-out infinite;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.5; transform: scale(1.3); }
    }
    
    .transcript-card {
      display: none;
      background: rgba(255, 255, 255, 0.1);
      border-left: 4px solid #fbbf24;
      padding: 16px;
      border-radius: 8px;
      margin-bottom: 16px;
    }
    
    .transcript-card.active {
      display: block;
    }
    
    .label {
      font-size: 12px;
      font-weight: 600;
      text-transform: uppercase;
      opacity: 0.8;
      margin-bottom: 8px;
    }
    
    .transcript-text {
      font-size: 15px;
      line-height: 1.6;
    }
    
    .answer-card {
      display: none;
      background: rgba(255, 255, 255, 0.15);
      padding: 16px;
      border-radius: 8px;
      margin-bottom: 16px;
    }
    
    .answer-card.active {
      display: block;
    }
    
    .answer-text {
      font-size: 15px;
      line-height: 1.6;
      margin-bottom: 12px;
    }
    
    .key-points {
      list-style: none;
      padding: 0;
    }
    
    .key-points li {
      padding: 8px 12px;
      background: rgba(255, 255, 255, 0.1);
      margin-bottom: 6px;
      border-radius: 6px;
      font-size: 14px;
    }
    
    .actions {
      display: flex;
      gap: 8px;
      margin-top: 12px;
    }
    
    .btn-secondary {
      flex: 1;
      padding: 12px;
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }
    
    .btn-secondary:hover {
      background: rgba(255, 255, 255, 0.3);
    }
    
    .error-card {
      display: none;
      background: rgba(239, 68, 68, 0.2);
      border: 2px solid #ef4444;
      padding: 16px;
      border-radius: 8px;
      margin-bottom: 16px;
    }
    
    .error-card.active {
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="title">
        <span>üé§</span>
        <span>InterviewBuddy</span>
      </div>
      <div class="controls">
        <button class="btn-icon" id="minimize-btn" title="Minimize">‚îÄ</button>
        <button class="btn-icon" id="close-btn" title="Close">√ó</button>
      </div>
    </div>
    
    <div class="content">
      <!-- Status Card -->
      <div class="status-card" id="status-card">
        <div class="status-icon">üé§</div>
        <div class="status-text" id="status-text">Ready to Listen</div>
        <div class="status-hint" id="status-hint">Click below to start</div>
      </div>
      
      <!-- Recording Indicator -->
      <div class="recording-indicator" id="recording-indicator">
        <div class="recording-dot"></div>
        <span>RECORDING</span>
      </div>
      
      <!-- Error Card -->
      <div class="error-card" id="error-card">
        <div class="label">‚ö†Ô∏è Error</div>
        <div id="error-text"></div>
      </div>
      
      <!-- Transcript Card -->
      <div class="transcript-card" id="transcript-card">
        <div class="label">Question:</div>
        <div class="transcript-text" id="transcript-text">...</div>
      </div>
      
      <!-- Answer Card -->
      <div class="answer-card" id="answer-card">
        <div class="label">‚ú® Your Answer:</div>
        <div class="answer-text" id="answer-text"></div>
        <div class="label">Key Points:</div>
        <ul class="key-points" id="key-points"></ul>
        <div class="actions">
          <button class="btn-secondary" id="copy-btn">üìã Copy</button>
          <button class="btn-secondary" id="continue-btn">Continue</button>
        </div>
      </div>
      
      <!-- Main Action Button -->
      <button class="btn-primary" id="main-btn">üé§ Start Listening</button>
    </div>
  </div>
  
  <!-- Load Socket.IO from CDN for Electron -->
  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
  <script src="overlay.js"></script>
</body>
</html>
